<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,800;1,400&family=Open+Sans:wght@300;500;700&family=Roboto:wght@100;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade" type="text">
        <button class="button-buscar" onclick="clickButton()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        <div class="box-medio">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="box-small">
                <img class="img-previsao" src="https:/openweathermap.org/img/wn/04n.png" alt="Ícone-info-tempo">
                <p class="texto-previsao" >Nublado</p>
            </div>
            <p class="umidade" >Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
